<!-- Giglist Widget Example -->
<style>
    @import url("https://fonts.googleapis.com/css?family=Merriweather&display=swap");
    .giglist-widget {
        font-family: "Merriweather", serif;
        background-color: black;
        color: white;
        font-size: 16px;
        line-height: 1;
        padding: 20px;
    }
    .giglist-widget__listing {
        padding-left: 10px;
    }
    .giglist-widget__footer a {
        color: white;
        text-decoration: none;
    }
</style>
<div class="giglist-widget">
    <h1>Live Music</h1>
</div>
<script>
    const url = "https://giglist.com.au/feed.php?location_id=130";
    const giglistWidget = document.querySelector(".giglist-widget");

    fetch(url)
        .then((response) => response.json())
        .then((data) => {
            data.map((date) => {
                giglistWidget.innerHTML += `<h2>${date.datestring}</h2>`;
                date.listings.map((listing) => {
                    giglistWidget.innerHTML += `
                        <div class="giglist-widget__listing">
                            <h3>${listing.start} ${listing.artist}</h3>
                        </div>
                    `;
                });
            });
        })
        .finally(() => {
            giglistWidget.innerHTML += `
                <div class="giglist-widget__footer">
                    <a href="https://giglist.com.au">Powered by Giglist</a>
                </div>
            `;
        });
</script>
<!-- // Giglist Widget Example -->
